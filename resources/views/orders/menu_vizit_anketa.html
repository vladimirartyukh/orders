<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="robots" content="noindex, nofollow"/>
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Анкета/Название фирмы/Название базы</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/my-css.css" rel="stylesheet">
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
	
		<div class="container">
			<div class="row">
				<ol class="breadcrumb">
					<li><a href="#">Главная</a></li>
					<li><a href="#">Маршруты</a></li>
					<li><a href="#">Торговые точки</a></li>
					<li><a href="#">Меню визита</a></li>
					<li class="active">Анкета</li>
				</ol>
			</div><!--/. row -->
		
			<div class="row">	
				<div class="alert alert-success my-text-center"><strong>АНКЕТА.</strong>(<strong>Антошка</strong> <em>Украина, Полтавская область, Горишние плавни, 23/11</em>)</div>

				<form action="#" method="post"  enctype="multipart/form-data">
					<label for="dostupnost_tt" class="my-text-center">Номер ходки</label>
						<div class="form-group  my-width-100">
							<select class="form-control  input-lg"  id ="dostupnost_tt">
								<option>1</option>
								<option>2</option>
								<option>3</option>
							</select>					
						</div><!--/. form-group-->

					<!-- Текстовое поле -->
					<div>	
						<label for="text_field" class="my-text-center">Текстовое поле</label>	
						<textarea class="form-control" rows="2" id="text_field"></textarea>
						<br>
					</div>					
					<!--/. Текстовое поле -->	
					
					<!-- Чек-бокс -->
					<div class="my-center-text"><p><b>Показатель (чек-бокс)</b></p></div>						
					<p>
						<input type="checkbox" class="my-checkbox" id="my-checkbox-1" />
						<label for="my-checkbox-1">Значение1</label>
					</p>

					<p>	
						<input type="checkbox" class="my-checkbox" id="my-checkbox-2" />
						<label for="my-checkbox-2">Значение2</label>
					</p><hr> 
					<!--/. Чек-бокс -->

					<!-- Радиокнопка -->
					<div class="my-center-text"><p><b>Показатель (радиокнопка)</b></p></div>
					<p>
						<input type="radio" class="my-radio" id="my-radio" name="my-radio"/>
						<label for="my-radio">Значение1</label>
					</p>	
					<p>		
						<input type="radio" class="my-radio" id="my-radio1" name="my-radio"/>
						<label for="my-radio1">Значение2</label>							
					</p><hr>						
					<!--/. Радиокнопка -->
						
					<!-- Кнопки Далее/Назад -->
					<div class="btn-group my-width-100">
						<a href="#" class="btn btn-default  btn-lg my-width-50">Назад</a>
						<button type="submit" class="btn btn-success btn-lg my-width-50">Далее</button>
					</div><!--/. btn-group my-width-100 -->
					<!--/. Кнопки Далее/Назад -->
					
				</form><!--/. multipart/form-data -->
			</div><!--/. row -->
		</div><!--/. container -->

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
